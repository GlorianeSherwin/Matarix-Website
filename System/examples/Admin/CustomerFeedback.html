<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback & Reviews - MATARIX</title>
    
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS File -->
       <!-- Link to External CSS File -->
    <link rel="stylesheet" href="../Admin_assets/css/CustomerFeedback.css">
    <!-- Admin Notification System -->
    <link rel="stylesheet" href="../Admin_assets/css/admin-notifications.css">
</head>
<body>

    <!-- ==========================================
         MAIN HEADER SECTION
    ========================================== -->
     <!-- MAIN HEADER SECTION -->
    <header class="main-header">
        <div class="container-fluid">
            <div class="row align-items-center">
                
                <!-- LEFT SECTION: MATARIX Logo -->
                <div class="col-md-4">
                    <div class="logo-container">
                        <!-- MATARIX LOGO IMAGE -->
                        <img src="../Admin_assets/images/logo.png" alt="MATARIX Logo" class="logo-image">
                    </div>
                </div>
                
                <!-- CENTER SECTION: Empty (Search removed) -->
                <div class="col-md-4"></div>
                
                <!-- RIGHT SECTION: Header Action Icons -->
                <div class="col-md-4">
                    <div class="header-actions">
                        <!-- NOTIFICATIONS ICON BUTTON -->
                        <button class="header-action-btn" id="notifications-btn" title="Notifications">
                            <i class="fas fa-bell"></i>
                            <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
                        </button>

                        <!-- USER PROFILE ICON BUTTON -->
                        <a href="../Admin/AdminProfile.html" class="header-action-btn" id="profile-btn">
                            <i class="fas fa-user-circle"></i>
                        </a>
                    </div>
                </div>
                
            </div>
        </div>
    </header>

    <!-- ==========================================
         MAIN LAYOUT CONTAINER
    ========================================== -->
    <div class="main-layout">
        <div class="container-fluid">
            <div class="row">
                
                <!-- ==========================================
                     LEFT SIDEBAR NAVIGATION - DEFAULT FOR ALL ADMIN PAGES
                ========================================== -->
                <aside class="col-md-2 sidebar-container">
                    <nav class="sidebar-nav">
                        
                        <!-- SIDEBAR NAVIGATION LINKS -->
                        <ul class="nav-links">
                            <!-- ORDERS NAVIGATION LINK -->
                            <li>
                                <a href="../Admin/OrdersAdmin.html" class="nav-link" id="orders-nav">
                                    <span>Orders</span>
                                </a>
                            </li>
                            
                            <!-- INVENTORY NAVIGATION LINK -->
                            <li>
                                <a href="../Admin/InventoryAdmin.html" class="nav-link" id="inventory-nav">
                                    <span>Inventory</span>
                                </a>
                            </li>
                            
                            <!-- DELIVERIES NAVIGATION LINK -->
                            <li>
                                <a href="../Admin/DeliveriesAdmin.html" class="nav-link" id="deliveries-nav">
                                    <span>Deliveries</span>
                                </a>
                            </li>
                            
                            <!-- ANALYTICS NAVIGATION LINK (ACTIVE) -->
                            <li>
                                <a href="../Admin/ReportsAdmin.html" class="nav-link active" id="analytics-nav">
                                    <span>Sales and Reports</span>
                                </a>
                            </li>
                            
                            <!-- USER MANAGEMENT NAVIGATION LINK -->
                            <li>
                                <a href="../Admin/UserManagement.html" class="nav-link" id="user-management-nav">
                                    <span>User Management</span>
                                </a>
                            </li>
                        </ul>     
                    </nav>
                    
                    <!-- SIDEBAR FOOTER WITH LOGOUT BUTTON -->
                    <div class="sidebar-footer">
                        <!-- LOGOUT BUTTON -->
                        <button class="logout-button">Logout</button>
                    </div>
                </aside>

                <!-- ==========================================
                     MAIN CONTENT AREA
                ========================================== -->
                <main class="col-md-10 main-content">
                    
                    <!-- PAGE HEADER WITH TITLE AND FILTERS -->
                    <div class="content-header">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <!-- PAGE TITLE -->
                                <h1 class="page-title">Customer Feedback & Reviews</h1>
                            </div>
                            <div class="col-md-6">
                                <div class="filter-controls">
                                    <!-- ALL RATINGS FILTER DROPDOWN -->
                                    <select class="filter-dropdown" id="ratings-filter">
                                        <option value="">All Ratings</option>
                                        <option value="5">5 Stars</option>
                                        <option value="4">4 Stars</option>
                                        <option value="3">3 Stars</option>
                                        <option value="2">2 Stars</option>
                                        <option value="1">1 Star</option>
                                    </select>
                                    
                                    <!-- ALL TIME FILTER DROPDOWN -->
                                    <select class="filter-dropdown" id="time-filter">
                                        <option value="">All Time</option>
                                        <option value="week">This Week</option>
                                        <option value="month">This Month</option>
                                        <option value="year">This Year</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ==========================================
                         FEEDBACK STATISTICS CARDS
                    ========================================== -->
                    <div class="feedback-stats">
                        <div class="row">
                            
                            <!-- AVERAGE RATING STAT CARD -->
                            <div class="col-md-4">
                                <div class="stat-card">
                                    <div class="stat-header">
                                        <h4>Average Rating</h4>
                                    </div>
                                    <div class="stat-content">
                                        <div class="stat-number" id="average-rating">0</div>
                                        <div class="star-rating" id="average-rating-stars">
                                            <!-- Stars will be dynamically generated -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- TOTAL REVIEWS STAT CARD -->
                            <div class="col-md-4">
                                <div class="stat-card">
                                    <div class="stat-header">
                                        <h4>Total Reviews</h4>
                                    </div>
                                    <div class="stat-content">
                                        <div class="stat-number" id="total-reviews">0</div>
                                        <div class="stat-subtitle">Total Reviews</div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- SATISFACTION RATE STAT CARD -->
                            <div class="col-md-4">
                                <div class="stat-card">
                                    <div class="stat-header">
                                        <h4>Satisfaction Rate</h4>
                                    </div>
                                    <div class="stat-content">
                                        <div class="stat-number" id="satisfaction-rate">0%</div>
                                        <div class="stat-subtitle">Customer Satisfaction</div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>

                    <!-- ==========================================
                         CUSTOMER REVIEWS SECTION
                    ========================================== -->
                    <div class="reviews-section" id="reviews-section">
                        <!-- Reviews will be loaded dynamically here -->
                        <div class="text-center py-5">
                            <div class="spinner-border text-danger" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                            <p class="mt-3">Loading reviews...</p>
                        </div>
                    </div>

                </main>
            </div>
        </div>
    </div>

    <!-- Bootstrap 4 JavaScript Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.bundle.min.js"></script>
    
    <!-- Admin Authentication Check - MUST load first to verify session -->
    <script src="../Admin_assets/js/admin_auth_check.js"></script>
    
    <!-- URL Authentication Helper - MUST load to preserve user_id in URLs -->
    <script src="../Customer_assets/js/url_auth_helper.js"></script>
    
    <!-- Link to External JavaScript File -->
    <script src="../Admin_assets/js/CustomerFeedback.js"></script>
    
    <!-- Notifications Center Modal -->
    <div class="modal fade" id="notificationsModal" tabindex="-1" role="dialog" aria-labelledby="notificationsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notificationsModalLabel">
                        <i class="fas fa-bell mr-2"></i>Notifications
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="max-height: 600px; overflow-y: auto;">
                    <div id="notificationsLoading" class="text-center py-4">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p class="text-muted mt-2">Loading notifications...</p>
                    </div>
                    <div id="notificationsList" style="display: none;">
                        <!-- Notifications will be loaded here -->
                    </div>
                    <div id="notificationsEmpty" class="text-center py-5" style="display: none;">
                        <i class="fas fa-inbox" style="font-size: 3rem; color: #ccc;"></i>
                        <p class="text-muted mt-3">No notifications yet</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="markAllReadBtn" style="display: none;">
                        <i class="fas fa-check-double mr-2"></i>Mark All as Read
                    </button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
