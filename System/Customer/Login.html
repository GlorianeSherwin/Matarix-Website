<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Customer Login - MATARIX</title>
    <!-- Bootstrap 4 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../Customer_assets/css/Login.css">
    <!-- Mobile Enhancements CSS -->
    <link href="../Customer_assets/css/mobile-enhancements.css" rel="stylesheet">
    <style>
        /* Reserve space so the form doesn't jump */
        #loginMessage {
            margin-bottom: 10px;
            min-height: 44px;
            padding: 0 15px;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        #loginMessage.is-visible {
            opacity: 1;
        }
        #loginMessage.alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        #loginMessage.alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        /* Hide mobile bottom navigation on Login page */
        .mobile-bottom-nav {
            display: none !important;
        }
    </style>
</head>

<body>
    <!-- Background Container with Same Pattern Image -->
    <div class="background-container">
        
        <!-- Main Content Start -->
        <main id="main-content">
        <!-- Main Container with Two White Rectangles -->
        <div class="login-container">
            
            <!-- Left White Rectangle - Form Section -->
            <div class="left-rectangle">
                
                <!-- Logo Section -->
                <div class="logo-section">
                    <img src="../Admin_assets/images/logo.png" alt="Logo Icon" class="logo-icon">
                </div>

                <!-- Login Form -->
                <form class="login-form" id="loginForm">
                    
                    <!-- Error/Success Message -->
                    <div id="loginMessage" class="alert" role="status" aria-live="polite"></div>
                    
                    <!-- Username/Email Input Field with Icon -->
                    <div class="form-group">
                        <div class="input-with-icon">
                            <i class="fas fa-user input-icon"></i>
                            <input type="email" id="email" name="email" class="form-input" placeholder="Email" required>
                        </div>
                    </div>

                    <!-- Password Input Field with Icon -->
                    <div class="form-group">
                        <div class="input-with-icon">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" name="password" class="form-input password-input" placeholder="Password" required>
                            <button type="button" class="password-toggle-btn" id="passwordToggle" aria-label="Toggle password visibility">
                                <i class="fas fa-eye" id="passwordToggleIcon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Forgot Password Link -->
                    <div class="forgot-password-section">
                        <a href="../Customer/ForgotPassword.html" class="forgot-password-link">Forgot Password?</a>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="login-button" id="loginButton">LOGIN</button>

                    <!-- Sign Up Link Section -->
                    <div class="signup-link-section">
                        <a href="../Customer/Registration.html" class="signup-link">Sign up for an account</a>
                    </div>

                </form>
            </div>

            <!-- Right White Rectangle - Image Section -->
            <div class="right-rectangle">
                <!-- This section will be covered with your background image -->
            </div>
        </div>
    </div>

    <!-- Bootstrap 4 JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="../Customer_assets/js/Login.js"></script>
    </main>
    <!-- Main Content End -->
    
    <!-- Enhanced Mobile Navigation -->
    <script src="../Customer_assets/js/mobile-navigation-enhanced.js"></script>
    
    <!-- ========== MOBILE BOTTOM NAVIGATION (Simplified for Login) ========== -->
    <nav class="mobile-bottom-nav" aria-label="Mobile Navigation">
        <a href="../index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="../Customer/Registration.html" class="nav-item">
            <i class="fas fa-user-plus"></i>
            <span>Sign Up</span>
        </a>
        <a href="../Customer/Login.html" class="nav-item active">
            <i class="fas fa-sign-in-alt"></i>
            <span>Login</span>
        </a>
        <a href="../Customer/ForgotPassword.html" class="nav-item">
            <i class="fas fa-key"></i>
            <span>Forgot?</span>
        </a>
    </nav>
    
    <!-- ========== BACK TO TOP BUTTON ========== -->
    <button class="back-to-top" id="backToTop" aria-label="Back to top">
        <i class="fas fa-arrow-up"></i>
    </button>
    
    
</body>
</html>
